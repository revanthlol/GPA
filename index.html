<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern GPA Calculator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light Theme */
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --bg-body: #0f172a; /* Slate 900 */
            --bg-card: #1e293b; /* Slate 800 */
            --text-main: #f3f4f6;
            --text-muted: #94a3b8;
            --border: #334155;
            --input-bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            width: 100%;
            max-width: 600px; /* Optimal width for readability */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Header & Theme Toggle --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
        }
        
        .brand h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; }
        .brand span { color: var(--primary); }
        .brand p { font-size: 0.85rem; color: var(--text-muted); }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }
        .theme-toggle:active { transform: scale(0.95); }

        /* --- Score Cards (Dashboard) --- */
        .score-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .score-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .score-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), #c084fc);
        }

        .score-card h3 { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; margin-bottom: 5px; }
        .score-card .value { font-size: 2.5rem; font-weight: 800; color: var(--text-main); line-height: 1; }
        
        /* --- Main Content Card --- */
        .main-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        h2::before { content: ''; width: 4px; height: 18px; background: var(--primary); border-radius: 2px; display: block; }

        /* --- Input Form --- */
        .input-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .input-group { position: relative; }
        .input-group label {
            display: block; font-size: 0.75rem; font-weight: 600; color: var(--text-muted);
            margin-bottom: 6px; margin-left: 2px;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 1rem;
            color: var(--text-main);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--text-muted); color: var(--text-main); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }

        /* --- Table List --- */
        .list-container {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        
        table { width: 100%; border-collapse: collapse; }
        thead { background: var(--input-bg); position: sticky; top: 0; z-index: 10; }
        th { text-align: left; padding: 12px 16px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        td { padding: 14px 16px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        tr:last-child td { border-bottom: none; }
        
        .delete-btn {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; padding: 6px; border-radius: 6px; transition: 0.2s;
        }
        .delete-btn:hover { color: var(--danger); background: rgba(239, 68, 68, 0.1); }

        .empty-state { text-align: center; padding: 30px 10px; color: var(--text-muted); font-size: 0.9rem; }

        /* --- Footer Actions --- */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .full-width { grid-column: span 2; }

        /* --- Mobile Adaptations --- */
        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: 1fr 1fr; /* Name takes full width in row 1, others share row 2 */
            }
            .input-group:nth-child(1) { grid-column: span 2; }
            
            .score-card .value { font-size: 2rem; }
        }

        /* --- Animations & Utilities --- */
        .hidden { display: none; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-entry { animation: slideUp 0.3s ease-out forwards; }

        /* Toast Notification */
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--text-main); color: var(--bg-card);
            padding: 12px 24px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 500;
            box-shadow: var(--shadow-lg); opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100; display: flex; align-items: center; gap: 8px; white-space: nowrap;
        }
        #toast.active { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 50;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal {
            background: var(--bg-card); width: 90%; max-width: 320px;
            padding: 25px; border-radius: var(--radius); text-align: center;
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal { transform: scale(1); }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <h1>GPA <span>Calc</span></h1>
                <p>Track your academic progress</p>
            </div>
            <button class="theme-toggle" id="themeBtn" aria-label="Toggle Dark Mode">
                ðŸŒ™
            </button>
        </header>

        <!-- Results Dashboard -->
        <section class="score-board">
            <div class="score-card">
                <h3>SGPA</h3>
                <div class="value" id="sgpa-display">0.00</div>
            </div>
            <div class="score-card">
                <h3>CGPA</h3>
                <div class="value" id="cgpa-display">0.00</div>
            </div>
        </section>

        <!-- Input Area -->
        <main class="main-card">
            <h2>Add Subject</h2>
            
            <div class="input-grid">
                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" id="subName" placeholder="e.g. Math" autocomplete="off">
                </div>
                <div class="input-group">
                    <label>Credit</label>
                    <input type="number" id="subCredit" placeholder="4" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>Points</label>
                    <input type="number" id="subPoint" placeholder="9.0" inputmode="decimal">
                </div>
            </div>

            <button class="btn btn-primary" id="addBtn">
                <span>+ Add Subject</span>
            </button>

            <h2 style="margin-top: 30px;">Course List</h2>
            <div class="list-container">
                <table id="courseTable">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th style="width: 60px;">Cr</th>
                            <th style="width: 60px;">Pt</th>
                            <th style="width: 40px;"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows go here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    No subjects added yet.
                </div>
            </div>

            <div class="action-grid">
                <button class="btn btn-outline" id="resetBtn">Reset</button>
                <button class="btn btn-primary" style="background: var(--success);" id="calcBtn">Calculate</button>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast">âœ… Saved successfully</div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3 style="margin-bottom: 10px;">Reset Calculator?</h3>
            <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 0.9rem;">This will delete all your entered subjects. This action cannot be undone.</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-outline" id="cancelReset">Cancel</button>
                <button class="btn btn-danger" id="confirmReset">Yes, Reset</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let subjects = [];
        
        // DOM Elements
        const themeBtn = document.getElementById('themeBtn');
        const nameInput = document.getElementById('subName');
        const creditInput = document.getElementById('subCredit');
        const pointInput = document.getElementById('subPoint');
        const addBtn = document.getElementById('addBtn');
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const sgpaDisplay = document.getElementById('sgpa-display');
        const cgpaDisplay = document.getElementById('cgpa-display');
        const toast = document.getElementById('toast');
        const calcBtn = document.getElementById('calcBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modal = document.getElementById('confirmModal');
        const confirmReset = document.getElementById('confirmReset');
        const cancelReset = document.getElementById('cancelReset');

        // --- Theme Logic ---
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeBtn.innerHTML = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeBtn.innerHTML = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // --- Core Logic ---
        function updateUI() {
            tableBody.innerHTML = '';
            
            if (subjects.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                subjects.forEach((sub, index) => {
                    const row = document.createElement('tr');
                    row.className = 'animate-entry';
                    row.innerHTML = `
                        <td><div style="font-weight: 500;">${sub.name}</div></td>
                        <td>${sub.credit}</td>
                        <td>${sub.point}</td>
                        <td style="text-align: right;">
                            <button class="delete-btn" onclick="removeSubject(${index})">âœ•</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.style.background = isError ? 'var(--danger)' : 'var(--text-main)';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function addSubject() {
            const name = nameInput.value.trim() || `Subject ${subjects.length + 1}`;
            const credit = parseFloat(creditInput.value);
            const point = parseFloat(pointInput.value);

            if (isNaN(credit) || credit <= 0) {
                showToast('âš ï¸ Enter valid credits', true);
                return;
            }
            if (isNaN(point) || point < 0 || point > 10) {
                showToast('âš ï¸ Points must be 0-10', true);
                return;
            }

            subjects.push({ name, credit, point });
            updateUI();
            
            // Clear inputs and refocus name
            nameInput.value = '';
            creditInput.value = '';
            pointInput.value = '';
            nameInput.focus();
            
            showToast('Subject Added');
        }

        window.removeSubject = (index) => {
            subjects.splice(index, 1);
            updateUI();
            calculateGPA(); // Auto recalculate on delete? Or wait for click. Let's wait.
        };

        function calculateGPA() {
            if (subjects.length === 0) {
                sgpaDisplay.textContent = '0.00';
                cgpaDisplay.textContent = '0.00';
                showToast('Add subjects first', true);
                return;
            }

            let totalPoints = 0;
            let totalCredits = 0;

            subjects.forEach(sub => {
                totalPoints += (sub.credit * sub.point);
                totalCredits += sub.credit;
            });

            const gpa = totalCredits === 0 ? 0 : (totalPoints / totalCredits);
            const gpaStr = gpa.toFixed(2);

            // Animate Numbers
            sgpaDisplay.textContent = gpaStr;
            cgpaDisplay.textContent = gpaStr; // Assuming SGPA = CGPA for this batch
            
            // Visual pulse effect
            sgpaDisplay.style.transform = 'scale(1.2)';
            setTimeout(() => sgpaDisplay.style.transform = 'scale(1)', 200);
            
            showToast('GPA Calculated successfully!');
        }

        // --- Event Listeners ---
        addBtn.addEventListener('click', addSubject);
        
        // Allow "Enter" key to submit
        [nameInput, creditInput, pointInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') addSubject();
            });
        });

        calcBtn.addEventListener('click', calculateGPA);
        
        resetBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        cancelReset.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        confirmReset.addEventListener('click', () => {
            subjects = [];
            updateUI();
            sgpaDisplay.textContent = '0.00';
            cgpaDisplay.textContent = '0.00';
            modal.classList.remove('active');
            showToast('All data cleared');
        });

        // Initialize
        initTheme();
        updateUI();

    </script>
</body>
</html>
