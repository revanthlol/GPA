<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPA Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- DEEP BLACK MODE (Default) --- */
            --bg-body: #000000;
            --bg-card: #0c0c0c;
            --bg-input: #000000;
            
            --primary: #ffffff;
            --primary-text: #000000;
            
            --text-main: #ffffff;
            --text-muted: #888888;
            
            --border: #27272a;
            --border-focus: #52525b;
            
            --danger: #ef4444;         
            
            /* Curvy Settings */
            --radius-card: 24px;
            --radius-elem: 16px;
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        /* --- LIGHT MODE --- */
        [data-theme="light"] {
            --bg-body: #f7f7f4;
            --bg-card: #fbfbf9;
            --bg-input: #f3f3ef;
            
            --primary: #2a2a2e;
            --primary-text: #ffffff;
            
            --text-main: #1f1f23;
            --text-muted: #6b6b73;
            
            --border: #deded8;
            --border-focus: #9a9aa3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 15px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 5px;
        }
        
        .brand h1 { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand p { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; margin-top: 2px; }

        .theme-toggle {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-main);
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .theme-toggle:hover { background: var(--border); }
        .theme-toggle svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- Stats --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 20px;
            display: flex; flex-direction: column; align-items: flex-start;
        }
        
        .stat-card h3 { 
            font-size: 0.75rem; 
            font-weight: 700;
            color: var(--text-muted); 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value { 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: var(--text-main);
            letter-spacing: -1px;
            line-height: 1.1;
        }

        /* --- Main Form --- */
        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 25px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; 
            gap: 12px;
            margin-bottom: 25px;
        }

        .input-wrapper label {
            display: block; font-size: 0.75rem; color: var(--text-muted);
            margin-bottom: 8px; font-weight: 700; margin-left: 5px;
        }

        input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 16px;
            border-radius: var(--radius-elem);
            font-family: var(--font-main);
            font-size: 0.95rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
        }
        
        input:focus { border-color: var(--text-main); box-shadow: 0 0 0 2px var(--border); }
        input::placeholder { color: var(--text-muted); opacity: 0.5; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-elem);
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.2s;
            font-family: var(--font-main);
            display: flex; align-items: center; justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--primary-text);
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-muted);
        }
        .btn-outline:hover { border-color: var(--text-main); color: var(--text-main); }
        
        .btn-calc {
            background: #2563eb; 
            color: white;
        }
        .btn-calc:hover { background: #1d4ed8; }
        [data-theme="light"] .btn-calc { background: #000; color: #fff; }

        .btn-danger-text { color: var(--danger); border-color: var(--border); }
        .btn-danger-text:hover { border-color: var(--danger); background: rgba(239,68,68,0.1); }
        
        .btn-danger-fill { background: var(--danger); color: white; }
        .btn-danger-fill:active { transform: scale(0.98); }

        /* --- Grid Table --- */
        .table-container {
            margin-top: 30px;
            border: 1px solid var(--border);
            border-radius: var(--radius-elem);
            overflow: hidden; 
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            border-spacing: 0;
        }
        
        th {
            text-align: left;
            padding: 14px 15px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-muted);
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }
        
        td {
            padding: 14px 15px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--bg-input);
        }
        
        th:last-child, td:last-child { border-right: none; }
        tr:last-child td { border-bottom: none; }
        
        .del-btn {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; padding: 5px; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .del-btn:hover { color: var(--danger); }

        .actions {
            display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin-top: 25px;
        }

        /* --- Modal Styling --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 200;
            opacity: 0; pointer-events: none; transition: 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-box {
            background: var(--bg-card);
            width: 90%; max-width: 350px;
            border-radius: var(--radius-card);
            padding: 30px;
            border: 1px solid var(--border);
            text-align: center;
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-title { font-size: 1.2rem; font-weight: 800; color: var(--text-main); margin-bottom: 10px; }
        .modal-desc { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px; line-height: 1.5; font-weight: 500; }
        
        .modal-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* Mobile */
        @media (max-width: 480px) {
            .input-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .input-wrapper:first-child { grid-column: span 2; }
            th, td { padding: 12px 10px; font-size: 0.85rem; }
            th { font-size: 0.7rem; }
        }

        /* Toast */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(50px);
            background: var(--bg-card); color: var(--text-main);
            padding: 12px 24px; border-radius: 50px;
            font-size: 0.85rem; font-weight: 700;
            opacity: 0; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; z-index: 100; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <h1>GPA Calculator</h1>
            </div>
            <button class="theme-toggle" id="themeBtn" aria-label="Switch Theme">
                <svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.29 1.29c.18.19.43.29.68.29s.5-.09.71-.29a.996.996 0 000-1.41l-1.27-1.29zm0-14.14a.996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.29-1.29a.996.996 0 00-1.41 0zm-14.14 14.14l-1.29 1.29c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.29-1.29a.996.996 0 000-1.41.996.996 0 00-1.41 0z"/></svg>
            </button>
        </header>

        <section class="dashboard">
            <div class="stat-card">
                <h3>SGPA Result</h3>
                <div class="value" id="sgpa">0.00</div>
            </div>
            <div class="stat-card">
                <h3>CGPA Result</h3>
                <div class="value" id="cgpa">0.00</div>
            </div>
        </section>

        <main class="main-card">
            <div class="input-grid">
                <div class="input-wrapper">
                    <label>Subject Name</label>
                    <input type="text" id="name" placeholder="Mathematics" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <label>Credits</label>
                    <input type="number" id="credit" placeholder="4" inputmode="decimal">
                </div>
                <div class="input-wrapper">
                    <label>Points</label>
                    <input type="number" id="point" placeholder="9" inputmode="decimal">
                </div>
            </div>

            <button class="btn btn-primary" id="addBtn">
                Add Entry
            </button>

            <div class="table-container">
                <table id="gradeTable">
                    <thead>
                        <tr>
                            <th>Subject Name</th>
                            <th style="width: 20%;">Credits</th>
                            <th style="width: 20%;">Points</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" style="text-align: center; color: var(--text-muted); padding: 30px 0; border-right: none;">
                                No data entered.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="actions">
                <button class="btn btn-outline" id="resetBtn">Reset</button>
                <button class="btn btn-calc" id="calcBtn">Calculate GPA</button>
            </div>
        </main>
    </div>

    <!-- Custom Modal for Reset -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <div class="modal-title">Reset Calculator?</div>
            <p class="modal-desc">This will permanently remove all your entered subjects. This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-outline" id="cancelModal">Cancel</button>
                <button class="btn btn-danger-fill" id="confirmModal">Yes, Reset</button>
            </div>
        </div>
    </div>

    <div id="toast">Notification</div>

    <script>
        const subjects = [];
        const tableBody = document.getElementById('tableBody');
        const themeBtn = document.getElementById('themeBtn');
        const svgIcon = themeBtn.querySelector('svg');

        // Modal Elements
        const modalOverlay = document.getElementById('modalOverlay');
        const resetBtn = document.getElementById('resetBtn');
        const cancelModal = document.getElementById('cancelModal');
        const confirmModal = document.getElementById('confirmModal');

        // Theme Icons
        const ICON_SUN = '<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.29 1.29c.18.19.43.29.68.29s.5-.09.71-.29a.996.996 0 000-1.41l-1.27-1.29zm0-14.14a.996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.29-1.29a.996.996 0 00-1.41 0zm-14.14 14.14l-1.29 1.29c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.29-1.29a.996.996 0 000-1.41.996.996 0 00-1.41 0z"/>';
        const ICON_MOON = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';

        // Default Dark
        let isLight = localStorage.getItem('theme') === 'light';
        const applyTheme = () => {
            if (isLight) {
                document.body.setAttribute('data-theme', 'light');
                svgIcon.innerHTML = ICON_MOON;
            } else {
                document.body.removeAttribute('data-theme');
                svgIcon.innerHTML = ICON_SUN;
            }
        };
        applyTheme();

        themeBtn.addEventListener('click', () => {
            isLight = !isLight;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            applyTheme();
        });

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        };

        const render = () => {
            tableBody.innerHTML = '';
            if (subjects.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: var(--text-muted); padding: 30px 0; border-right: none;">No data entered.</td></tr>`;
                return;
            }
            subjects.forEach((s, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${s.name}</td>
                    <td>${s.credit}</td>
                    <td>${s.point}</td>
                    <td style="text-align: center;">
                        <button class="del-btn" onclick="removeSubject(${idx})" aria-label="Remove">âœ•</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        };

        const iName = document.getElementById('name');
        const iCredit = document.getElementById('credit');
        const iPoint = document.getElementById('point');

        document.getElementById('addBtn').addEventListener('click', () => {
            const name = iName.value.trim() || `Subject ${subjects.length + 1}`;
            const credit = parseFloat(iCredit.value);
            const point = parseFloat(iPoint.value);

            if (isNaN(credit) || credit <= 0) return showToast('Error: Invalid Credits');
            if (isNaN(point) || point < 0 || point > 10) return showToast('Error: Invalid Points (0-10)');

            subjects.push({ name, credit, point });
            render();
            
            iName.value = ''; iCredit.value = ''; iPoint.value = '';
            iName.focus();
            showToast('Subject Added');
        });

        window.removeSubject = (idx) => {
            subjects.splice(idx, 1);
            render();
        };

        document.getElementById('calcBtn').addEventListener('click', () => {
            if (subjects.length === 0) return showToast('Add subjects first');
            
            let totalCredits = 0;
            let totalPoints = 0;

            subjects.forEach(s => {
                totalCredits += s.credit;
                totalPoints += (s.credit * s.point);
            });

            const result = totalCredits === 0 ? 0 : (totalPoints / totalCredits);
            const finalVal = result.toFixed(2);
            
            document.getElementById('sgpa').textContent = finalVal;
            document.getElementById('cgpa').textContent = finalVal;
            showToast('Calculation Complete');
        });

        // --- Modal Logic ---
        
        // Open Modal
        resetBtn.addEventListener('click', () => {
            if (subjects.length === 0) return showToast('Nothing to reset');
            modalOverlay.classList.add('active');
        });

        // Close Modal
        const closeModal = () => {
            modalOverlay.classList.remove('active');
        };

        cancelModal.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Confirm Action
        confirmModal.addEventListener('click', () => {
            subjects.length = 0;
            render();
            document.getElementById('sgpa').textContent = '0.00';
            document.getElementById('cgpa').textContent = '0.00';
            closeModal();
            showToast('Reset Successful');
        });

        [iName, iCredit, iPoint].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') document.getElementById('addBtn').click();
            });
        });

    </script>
</body>
</html>
